<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HiSci Days | Haydays of Science Fiction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" data-auto-replace-svg="nest"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">
            <i class="fas fa-dice-d20"></i>
            Gify HiSci Generator
        </h1>
        <h2>Celebrating the Hi days of great Sci-Fi through the 80's & 90's</h2>
        
    </div>
  
    
      <div class="row">
        <div class="col-md-3">

       
        
            <div id="main-container" class="container card-body">    
                <div class="card border-dark mb-1">
                  
                  <div class="card-header">
                    <i class="fas fa-satellite-dish"></i>
                  
                   LCARS Search Terms
                  
                </div>
                <div class="card-body">
                  
                  <form>
                    <div class="form-group">
                    <label for="mainTerm">Main Term Keyword</label>
                    <input type="text" class="form-control" id="mainTerm" aria-describedby="emailHelp" placeholder="Enter Keyword"> 
                  </div>
                  <button type="submit" class="btn btn-secondary" id="userSubmit">Submit</button>
                    <br>
                    <br>
                    </form>
                </div>
              </div>              
            </div>    
        </div>        
        <div class="col-md-4">
        
          <div class="container card-body d-flex flex-column overflow-auto">
              <div class="card border-dark mb-3">
                  <div class="card-header"><i class="fas fa-satellite" aria-hidden="true"></i> Quick Clickers!! <sup><i> (We'll start you off with the best)</i></sup></div>
                  <div class="card-body">
                      <div class="container">
                          <div class="row">
                              <div class="btn-group inline d-flex align-content-around flex-wrap flex-direction: column">
                                  <button class="btn btn-danger mt-auto break-all" id="topic" data-search="Star Trek: The Next Generation">Star
                                      Trek: The Next Generation</button>
                                  <button class="btn btn-primary mt-auto" id="topic" data-search="Babylon 5">Babylon 5</button>
                                  <button class="btn btn-warning mt-auto" id="topic" data-search="Red Dwarf">Red Dwarf</button>
                                  <button class="btn btn-success mt-auto" id="topic" data-search="Quantum Leap">Quantum Leap</button>
                                  <div id="initButtons"></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      
      </div>

        <div class="col-md-5">
          
          <div class="container card-body d-flex flex-column overflow-auto break-all">
            <div class="card border-dark mb-3">
              <div class="card-header"><i class="fas fa-poo" aria-hidden="true"></i> Giphy Results: ...Remember These?</div>
              <div class="card-body">
                <div class="container">
                  <div class="row">
                    <span><div id="displayFrame"></div></span>
                </div>
              </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
  <footer>
      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-text">
            Enter footer text
          </span>
        </nav>
  </footer>

  <script src="./assets/javascript.js" data-auto-replace-svg="nest"></script>
</body>
